<html>
    <head>
        <script src="jquery.js"></script>
        <script>
            $(document).ready(function(){
               $("#demo").css("width", "200px");
               $("#demo").css("height", "200px");
               $("#demo").css("backgroundColor", "red");
               $("h2").click(function(){
                   $("#demo").css("backgroundColor", "blue");
               });
            });
        </script>
    </head>

    <body>
       <h2>Click me</h2>
       <div id="demo"></div> 
    </body>
</html>
