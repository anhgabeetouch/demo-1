<html>
<head>
    <style>
    h2{color:white; text-shadow: 2px 2px 3px black;}
    
    img:hover{
        animation-name: dobonghinh;
        animation-duration: 3s;
    }

    @keyframes dobonghinh {
        from {box-shadow: 0px 0px}
        to {box-shadow: 3px 3px 2px black}
    }

    @keyframes example {
        from {background-color: red; width:50px}
        to {background-color: yellow; width:200px}
    }

    #teo{
        width: 100px;
        height: 100px;
        background-color: red;
    }
    
    #teo:hover {
        animation-name: example;
        animation-duration: 4s;
    }
    </style>
</head>

<body>

<div id="teo"></div>

<h2>Hello World</h2>

<img width="100px" src="http://khoapham.vn/public/images/logo/php.png" />

</body>
</html>
