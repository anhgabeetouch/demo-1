<html>
<head>

<script src="jquery.js"></script>
<script>
    $(document).ready(function(){

        $("#hinh1").click(function(){
            $("#hinh").fadeOut(2000, function(){
                $("#hinh").attr("src", "images/1.jpg");
                $("#hinh").fadeIn(1000);
            });
        });

        $("#hinh2").click(function(){
            $("#hinh").fadeOut(2000, function(){
                $("#hinh").attr("src", "images/2.jpg");
                $("#hinh").fadeIn(1000);
            });
        });

        $("#hinh3").click(function(){
            $("#hinh").fadeOut(2000, function(){
                $("#hinh").attr("src", "images/3.jpg");
                $("#hinh").fadeIn(1000);
            });
        });
        
        $("h2").mouseover(function(){

            $(this).css("cursor", "hand");

            $(this).animate({
                "opacity":"1",
                "padding-left":"30px"
            }, 300);

        });

        $("h2").mouseout(function(){
            $(this).animate({
                "opacity":"0.3",
                "padding-left":"0px"
            }, 1000);
        });

    });
</script>

<style>
body{background-color: black}
#hinhnen{
    width:100%;
    height:100%;
    position: fixed;
    top:0px;
    left:0px; z-index: -1
}
#hinh{ width:100%; height:100% }

h2{opacity: 0.3; color:white}
</style>

</head>

<body>

<div id="hinhnen">
    <img id="hinh" src="images/1.jpg" />
</div>

<h2 id="hinh1">Power Rangers</h2>
<h2 id="hinh2">Turtle Ninja</h2>
<h2 id="hinh3">Flash</h2>



</body>
</html>
